<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consulta da nota do semestre</h2>
        <label for="idAluno">DRE:</label>
        <input type="text" id="idAluno" placeholder="Digite seu ID">
        
        <label for="notaProva1">Nota da Última Prova:</label>
        <input type="number" id="notaProva1" placeholder="Digite sua nota" min="0" max="10">
        
        <button onclick="calcularNotaFinal()">Calcular Nota Necessária</button>
        
        <h3 id="resultado"></h3>
    </div>
    
    <script>
        let apiUrl = "https://carloshjr.pythonanywhere.com"; // Substitua pela URL correta da sua API

async function calcularNotaFinal() {
    let idAluno = document.getElementById("idAluno").value;

    if (!idAluno) {
        alert("Por favor, insira o número de identificação.");
        return;
    }

    try {
        let response = await fetch(`${apiUrl}/aluno/${idAluno}`); // Atualizando para usar a URL pública
        let data = await response.json();

        if (response.status !== 200) {
            document.getElementById("resultado").innerText = "Aluno não encontrado.";
            return;
        }

        let notaProva1 = data.nota_prova1;
        let notaMinimaAprovacao = 6;
        let pesoProva1 = 0.4;
        let pesoProvaFinal = 0.6;

        let notaNecessaria = (notaMinimaAprovacao - (notaProva1 * pesoProva1)) / pesoProvaFinal;

        if (notaNecessaria <= 0) {
            document.getElementById("resultado").innerText = "Parabéns! Você já está aprovado!";
        } else if (notaNecessaria > 10) {
            document.getElementById("resultado").innerText = "Infelizmente, não é possível alcançar a média mínima.";
        } else {
            document.getElementById("resultado").innerText = `Você precisa tirar pelo menos ${notaNecessaria.toFixed(2)} na prova final.`;
        }
    } catch (error) {
        console.error("Erro ao buscar os dados:", error);
        document.getElementById("resultado").innerText = "Erro ao conectar ao servidor.";
    }
}

    </script>
</body>
</html>
